<b>Cliente: </b> <label>{{cliente.nombre}} {{cliente.apellido}}</label>

<br>
<br>

<div id="editor" style="height: 200px;">
  <quill-editor [style]="{height: '200px'}"></quill-editor>
</div>

<hr>

<button (click)="guardar(content)" type="button" class="btn btn-success" style="float: right;">Guardar</button>
<a routerLink="/landing">Volver</a>

<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Â¿Cliente nuevo o existente?</h4>
  </div>
  <div class="modal-body">
    <button (click)="buscarCliente()" type="button" class="btn btn-info">Buscar cliente</button>
    <button (click)="crearCliente()" type="button" class="btn btn-success" style="float: right;">Crear cliente</button>
    <br>
    <br>
    <app-buscar-cliente [hidden]="!buscar" (cliente)="clienteEncontrado($event)"></app-buscar-cliente>
    <app-crear-cliente [hidden]="!crear" (cliente)="clienteGuardado($event)"></app-crear-cliente>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" (click)="modal.close()">Cancelar</button>
  </div>
</ng-template>
