<div id="editor" style="height: 200px;">
  <quill-editor [style]="{height: '200px'}" ></quill-editor>
</div>

<hr>

<button (click)="guardar(content)" type="button" class="btn btn-success">Guardar</button>
<br>
<a routerLink="/landing">Volver</a>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Â¿Cliente nuevo o existente?</h4>
  </div>
  <div class="modal-body">

    <button (click)="buscarCliente()" type="button" class="btn btn-info">Buscar cliente</button>
    <button (click)="crearCliente()" type="button" class="btn btn-success" style="float: right;">Crear cliente</button>

    <br>
    <br>

    <div class="input-group mb-3" [hidden]="!buscar">
      <div class="input-group-prepend">
        <label class="input-group-text" for="filtro">Filtrar</label>
      </div>
      <select class="custom-select" id="filtro">
        <option selected>Escriba el nombre del cliente...</option>
        <option value="1">Pedro Lopez</option>
        <option value="2">Julio Rodriguez</option>
        <option value="3">Marcela Suarez</option>
      </select>
    </div>

    <form [hidden]="!crear">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido">
      </div>
      <button type="submit" class="btn btn-primary" style="float: right">Crear Cliente</button>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn" (click)="modal.close()">Cancelar</button>
  </div>
</ng-template>
