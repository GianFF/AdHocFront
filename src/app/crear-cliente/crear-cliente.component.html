<form (ngSubmit)="guardar()" #clienteForm="ngForm">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input [(ngModel)]="model.nombre" #nombre="ngModel" type="text" class="form-control" id="nombre" name="nombre" required>
    <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
      Nombre es requerido
    </div>
  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input [(ngModel)]="model.apellido" #apellido="ngModel" type="text" class="form-control" id="apellido" name="apellido" required>
    <div [hidden]="apellido.valid || apellido.pristine" class="alert alert-danger">
      Apellido is required
    </div>
  </div>
  <button [disabled]="!clienteForm.form.valid" type="submit" class="btn btn-primary" style="float: right">Crear Cliente</button>
</form>
